<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, , maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./resources/style/style.css">
	<title>WeatherStack Example</title>
</head>

<body>

	<header id="headerFlexBox">
		<section id="mainTitle">
			Real-Time Weather Data
		</section>
		<section id="subTitle">
			powered by <br>
			<a href="https://weatherstack.com/" target="_blank">
				<img src="./resources/img/weatherstack_logo_white.png" alt="weatherstack logo">
			</a>
		</section>
	</header>

	<main>
		<section id="contentGrid">
			<p id="responseBox"></p>
		</section>
	</main>

	<footer>
		<section id="inputContainer">
			<label id="accessKeyTextBoxLabel" for="key">Your personal key </label>
			<input id="accessKeyTextBox" type="password" type="text" name="access_key" value=""
				id="key" maxlength="100" required>
		</section>
		<button id="accessKeyButton">OK</button>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./resources/script/style.js"></script>
	<script src="./resources/script/main.js"></script>
	
</body>

</html>
